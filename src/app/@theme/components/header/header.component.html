<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()">App-<span>Ipsfa</span></a>
  </div>
  <nb-select multiple [selected]="Causante" (selectedChange)="seleccionarCausante($event)" 
  status="primary" placeholder="Seleccionar causantes de la pensiÃ³n" [style.display]="issobre? 'initial': 'none'">
    <nb-option *ngFor="let causante of Causante" [value]="causante.cedula"> 
      {{ causante.grado + ". " + causante.apellido + " " + causante.nombre }}
    </nb-option>
  </nb-select>
</div>

<div class="header-container">
  <nb-actions size="small">

      <nb-search type="rotate-layout"></nb-search>

    <nb-action class="control-item" icon="email-outline"></nb-action>

    <nb-action class="user-action" *nbIsGranted="['view', 'user']" >
      <nb-user [nbContextMenu]="userMenu"
               nbContextMenuTag="my-context-menu"

               [name]="usuarionick"
